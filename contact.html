<body>

    <div>
        <nav class="navbar">

    <div class="form">
    <form
        action="https://formspree.io/f/mvoyonpd"
        method="POST"
      >
        <fieldset>
            <legend>Contact Us</legend>
            <table>
                <tr>
                    <td><label for="">Enter Your Name : </label></td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="">Enter Your Email ID :</label></td>
                    <td><input type="text" name="email" required> </td>
                </tr>
                <tr>
                    <td><label for="">Enter Your Address :</label></td>
                    <td><textarea cols="80" rows="5" value="address" name="Address" required>  
                    </textarea></td>
                </tr>
                <tr>
                    <td><label for="">Postal code:</label></td>
                    <td><input type="number" name="postalcode" required></td>
                </tr>
                <tr>
                    <td><label for="">What this is about: </label></td>
                    <td>
                        <input type="radio" name="about" >
                        <label>Question</label>
                        <input type="radio" name="about" >
                        <label>Comments</label>
                        <input type="radio" name="about" >
                        <label>Hiring</label>
                    </td>
                </tr>

                
                <tr>
                    <td class="mx-auto">
                        <button type="submit"  class="btn btn-secondary btn-lg">Submit</button> 
                    </td>
                    <td>
                        <button type="reset"  class="btn btn-secondary btn-lg mx-5">clear</button>
                    </td>
                </tr>
            </table>        
        </fieldset>
